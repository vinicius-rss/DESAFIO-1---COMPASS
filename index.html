<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DESAFIO 1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/css/styles.css" />
  </head>

  <body>
    <header>
      <div class="contato">
        <address>
          <p>
            <img
              src="assets/images/icone-tel.png"
              alt="contato da empresa"
              width="16px"
              height="16px"
            /><a href="tel:+2255550118">(225) 555-0118</a>
          </p>

          <p>
            <img
              src="assets/images/icone-email.png"
              alt="email da empresa"
              width="16px"
              height="16px"
            />
            <a href="mailto:michelle.rivera@example.com"
              >michelle.rivera@example.com</a
            >
          </p>
        </address>

        <p>Follow Us and get a chance to win 80% off</p>

        <p>
          Follow Us :
          <img src="assets/images/icone-insta.png" alt="Instagram" />
          <img src="assets/images/icone-youtube.png" alt="Youtube" />
          <img src="assets/images/icone-facebook.png" alt="Facebook" />
          <img
            src="assets/images/icone-twitter.png"
            alt="Twitter, atualmente conhecido como X"
          />
        </p>
      </div>

      <div class="header-container">
        <h3>Bandage</h3>

        <nav class="menu-topo">
          <ul>
            <li><a href="">Home</a></li>
            <li>
              <a href="">Shop<span class="dropdown-arrow">></span></a>
            </li>
            <li><a href="">About</a></li>
            <li><a href="">Blog</a></li>
            <li><a href="">Contact</a></li>
            <li><a href="">Pages</a></li>
          </ul>
        </nav>

        <div class="header-actions">
          <button class="header-btn" aria-label="Acessar conta de usuário">
            <img src="assets/images/icone-usuario.png" alt="Ícone de usuário" />
            <span>Login <span class="separator">/</span> User</span>
          </button>
          <div class="header-icons">
            <img src="assets/images/icone-bussola.png" alt="Ícone de bússola" />
            <img
              src="assets/images/icone-carrinho.png"
              alt="Ícone de carrinho"
            />
            <img
              src="assets/images/icone-curtidos.png"
              alt="Ícone de curtidos"
            />
          </div>
        </div>
      </div>
    </header>

    <main>
      <section class="hero">
        <div class="container">
          <div class="hero">
            <div class="hero-text">
              <h5>Summer 2020</h5>
              <h1>New collection</h1>
              <h4>
                We know how large objects will act, but things on a small scale.
              </h4>
              <button>Shop now</button>
            </div>
            <img
              src="assets/images/hero.png"
              alt="imagem destaque do site"
              width="500px"
            />
          </div>
        </div>
      </section>
    </main>

    <footer></footer>

    <script src="src/js/script.js"></script>
  </body>
</html>
